<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class = "relative flex min-h-screen flex-col justify-center overflow-hidden px-6 py-6 bg-gray-50">
        <div class = "relative bg-white px-6 pt-5 pb-5 shadow-2xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class = "mx-auto max-w-md">
                <h1 class = "text-center text-3xl font-bold leading-tight text-gray-900">
                    Registration Form
                </h1>
                <div class = "divide-y divide-gray-300/50">
                    <div class = "space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user-form">
                            <label for="name" class = "text-md w-40 text-gray-700 inline-block font-medium leading-6">
                                Name
                            </label>
                            <input required type="text" id="name" name="name" class = "bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                                focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter your full name"><br>
                            
                            <label for="email" class = "text-md w-40 text-gray-700 inline-block font-medium leading-6">
                                Email
                            </label>
                            <input required type="email" id="email" name="email"class = "bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                                focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter email"><br>
                            
                            <label for="password" class = "text-md w-40 text-gray-700 inline-block font-medium leading-6">
                                Password
                            </label>
                            <input required type="password" id="password" name="password"class = "bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                                focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter your password"><br>
                            
                            <label for="dob" class = "text-md w-40 text-gray-700 inline-block font-medium leading-6">
                                Date of Birth
                            </label>
                            <input required type="date" id="dob" name="dob"class = "bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                                focus:invalid:border-pink-500 focus:invalid:ring-pink-500"><br>
                            
                            <input required type="checkbox" id="checkbox" name="checkbox"
                                class = "bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 
                                focus:outline-none focus:placeholder-gray-400">
                            <label for="checkbox"
                                class = "text-md w-50 text-gray-700 inline-block font-medium leading-5">
                                Accept Terms & Conditions
                            </label><br>

                            <button type="submit"
                                class = "w-fit rounded-lg bg-green-500 shadow-lg px-8 py-4 text-white hover:bg-green-600 focus: outline-none focus:shadow-outline transition duration-150 ease-in-out">
                                Submit
                            </button><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <div 
        class = "relative bg-white px-6 mt-5 pt-10 pb-8 shadow-2xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class = "mx-auto"> 
            <h1 class = "text-center text-3xl font-bold leading-tight">Entries</h1>
            <div class = "divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
    </div>
   </div>
    <script src="form.js"></script>
</body>
</html>
